
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conhecimento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Teste de Conhecimento</h2>

    <form>
        <div class="form-group">
            <label for="studentName">Nome do Aluno</label>
            <input type="text" class="form-control" id="studentName" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
            <label for="studentClass">Turma</label>
            <input type="text" class="form-control" id="studentClass" placeholder="Digite sua turma">
        </div>

        <div class="form-group">
            <label for="question1">1. What is the main topic discussed in Watson and Crick's 1953 paper?</label>
            <select class="form-control" id="question1">
                <option>a) The structure of DNA</option>
                <option>b) The theory of relativity</option>
                <option>c) The chemical composition of RNA</option>
                <option>d) The function of proteins in cells</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question2">2. Which scientific journal published Watson and Crick's paper in 1953?</label>
            <select class="form-control" id="question2">
                <option>a) Science</option>
                <option>b) Nature</option>
                <option>c) The Lancet</option>
                <option>d) Cell</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question3">3. In the document, what method is primarily used to determine the structure of DNA?</label>
            <select class="form-control" id="question3">
                <option>a) Chemical synthesis</option>
                <option>b) X-ray crystallography</option>
                <option>c) Electron microscopy</option>
                <option>d) Nuclear magnetic resonance (NMR)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question4">4. According to the document, the structure of DNA is described as which of the following?</label>
            <select class="form-control" id="question4">
                <option>a) Triple helix</option>
                <option>b) Double helix</option>
                <option>c) Single strand</option>
                <option>d) Beta sheet</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question5">5. Which base pairing is specifically mentioned in the Watson and Crick paper?</label>
            <select class="form-control" id="question5">
                <option>a) Adenine with guanine</option>
                <option>b) Cytosine with thymine</option>
                <option>c) Adenine with thymine</option>
                <option>d) Guanine with uracil</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question6">6. What did Watson and Crick suggest about the replication mechanism of DNA in their paper?</label>
            <select class="form-control" id="question6">
                <option>a) DNA replication is conservative</option>
                <option>b) DNA replication is semi-conservative</option>
                <option>c) DNA replication is random</option>
                <option>d) DNA does not replicate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question7">7. In the Watson and Crick model, what stabilizes the double helix structure of DNA?</label>
            <select class="form-control" id="question7">
                <option>a) Hydrogen bonds between base pairs</option>
                <option>b) Covalent bonds between sugar and phosphate groups</option>
                <option>c) Ionic bonds between nitrogenous bases</option>
                <option>d) Van der Waals forces between nucleotides</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question8">8. Which two scientists' work did Watson and Crick specifically acknowledge as crucial in their discovery?</label>
            <select class="form-control" id="question8">
                <option>a) Albert Einstein and Niels Bohr</option>
                <option>b) Rosalind Franklin and Maurice Wilkins</option>
                <option>c) Gregor Mendel and Thomas Hunt Morgan</option>
                <option>d) Linus Pauling and Max Perutz</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
